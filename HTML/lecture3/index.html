<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="work">
        <h2 style="color: red; text-align: center;">Form Inputs</h2>
        <form class="form" action="">
            <input type="text" name="fname" id="fname" placeholder="First Name" required> 
            <input type="text" name="lname" id="lname" placeholder="Last Name" required> <br>
            <input type="tel" name="phone" id="phone" placeholder="+921234523123" required>
            <input type="email" name="mail" id="mail" placeholder="hello@gmail.com" required> <br>
            <input type="date" name="fdate" id="fdate">
            <input type="time" name="ftime" id="ftime"> <bR>
            <input type="radio" name="fradio" id="fradio"required> Point 1
            <input type="radio" name="fradio" id="fradio"required> Point 2
            <input type="radio" name="fradio" id="fradio"required> Point 3 <br>
            <label for="pin">PIN:</label>
            <input type="text" id="pin" name="pin" maxlength="4" size="4"> <br>
            <label for="files">Select files:</label>
            <input type="file" id="files" name="files" multiple> <br>
            <input type="reset" value="Reset Now">
            <input type="submit" value="Submit Now">
        </form>
    </div>
</body>
</html>
