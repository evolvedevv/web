<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2 Practice</title>
    <!--External CSS Linking-->
    <link rel="stylesheet" href="./practice.css">
<!-- Style Tag For Internal CSS -->
<style>
    .internal{
        background-color: yellow;
        color: black;
        display: inline-block;
        border: 2px 2px 2px 2px;
        border-radius: 10px;
        margin: 10px 10px 10px 10px;
        height: 20px;
        padding: 10px 10px 10px 10px;
    }

    </style>
</head>
<body>
    <h1>Practice For Lesson 2</h1>
    <!--Inline Css-->
    <h2 style="color: red; font-weight: 900; font-size: 45px;">Inline Css Here</h2>
    <!--Internal CSS-->
    <h2 class="internal">Internal CSS Here</h2>
    <!--External CSS-->
    <h2 class="external">External Css Here</h2>

    <div>
        <h2>Div is a block element</h2>
    </div>

    <span>
        <p>span is inline element</p>
    </span>


    <button type="button"><a href="https://facebook.com">facebook</a></button>
    
</body>
</html>
