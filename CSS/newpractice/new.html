<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Text In An Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="googlefont">Practice Work</h1>
    <p>Different Text Positions over an image:</p>

    <div class="container">
        <h2 class="googlefont">Just a random text</h2>
            <img src="https://www.freshbooks.com/wp-content/uploads/2022/02/financial-accounting-1.jpg" alt="Cinque Terre" class="img">
            <div class="middle">Centered Text</div>
            <div class="topleft">Top Left Text</div>
            <div class="topright">Top right Text</div>
            <div class="leftbot">Left Bottom</div>
            <div class="rightbot">Right Bottom</div>

        </div>
    </div>

</body>
</html>
